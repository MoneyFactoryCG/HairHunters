<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HairHunters</title>
    <base href="./" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="MobileOptimized" content="375" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1, user-scalable=yes"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <style type="text/css">
      .app-loading {
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        z-index: 9999;
        width: 100vw;
        min-width: 320px;
        background: #fff;
      }
      .app-loading .logo > img {
        position: fixed;
        width: 250px;
        height: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        opacity: 1;
        animation: rotate 1.5s linear infinite;
      }
      @keyframes rotate {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        0% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-loading">
      <div class="logo">
        <img src="assets/imgs/logo.png" alt="" />
      </div>
    </div>
    <app-root> </app-root>
  </body>
</html>
