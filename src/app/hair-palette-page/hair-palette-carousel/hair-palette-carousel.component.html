
<div class="hair-palette-carousel">
  <div class="swiper-container" [swiper]="config">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let slide of slides; index as i">
        <img [src]="slide.img" alt="" />
        <div class="lable">
          <div class="rectangle">
            <p class="code">{{slide.code}}</p>
          </div>
          <div class="triangle"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="palette-swiper-pagination"></div>
  <div class="nav">
      <div class="palette-swiper-button-prev"></div>
      <div class="palette-swiper-button-next"></div>
    </div>
</div>
