<div class="carousel">
  <swiper [config]="config" class="swiper-container">
    <div *ngFor="let slide of slides" class="swiper-slide">
      {{slide}}
    </div>
  </swiper>
  <div class="nav">
    <span (click)="handlePrevSlide()" class="btn-prev"><</span>
    <span (click)="handleNextSlide()" class="btn-next">></span>
  </div>
</div>
